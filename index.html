<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Observer System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Telephone Observer System</h1>
        <div class="controls">
            <label for="phoneNumber">Add Phone Number:</label>
            <input type="text" id="phoneNumber" placeholder="Enter phone number">
            <button id="addPhoneButton">Add Phone Number</button>
        </div>

        <div class="controls">
            <label for="dialNumber">Dial Phone Number:</label>
            <input type="text" id="dialNumber" placeholder="Enter phone number to dial">
            <button id="dialButton">Dial</button>
        </div>

        <div id="output" class="output">
            <h3>Output:</h3>
            <pre id="outputText"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
