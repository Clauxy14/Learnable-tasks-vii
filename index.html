<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Telephone</h1>
        <div class="controls">
            <input id="phone-number" type="text" placeholder="Enter phone number">
            <div class="button-container">
                <button id="add-phone-number">Add Phone Number</button>
                <button id="remove-phone-number">Remove Phone Number</button>
                <button id="dial-phone-number">Dial Phone Number</button>
            </div>
            
        </div>
       
        <div id="output" class="output">
            <h3>Output:</h3>
            <pre></pre>
        </div>
    </div>
   
  
    <script src="script.js"></script>
</body>
</html>
